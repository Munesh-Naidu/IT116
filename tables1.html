<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeshTables</title>
</head>


<body>
    <h1>Pokemon Table</h1>
   <!-- start of the table -->
     <table>
         <!-- Creates the column catgeories for table -->
        <tr>
            <th>Pokemon Name</th>
            <th>Type</th>
            <th>Ability</th>
            <th>Weakness</th>
            <th>Evolution</th>
        </tr>
        <!-- info for the table -->
        <tr>
            <td>Chimchar</td>
            <td>Fire</td>
            <td>Blaze</td>
            <td>Water</td>
            <td>Monferno</td>
        </tr>

        <tr>
            <td>Turtwig</td>
            <td>Grass</td>
            <td>Overgrow</td>
            <td>Fire</td>
            <td>Grotle</td>
        </tr>

        <tr>
            <td>Staravia</td>
            <td>Flying/Normal</td>
            <td>Intimidate</td>
            <td>Electric</td>
            <td>Staraptor</td>
        </tr>

        <tr>
            <td>Drilbur</td>
            <td>Ground</td>
            <td>Sand Rush</td>
            <td>Water</td>
            <td>Excadrill</td>
        </tr>

        <tr>
            <td>Scyther</td>
            <td>Bug/Flying</td>
            <td>Swarm</td>
            <td>Ice</td>
            <td>Scizor</td>
        </tr>
     </table>
    
</body>
</html>
