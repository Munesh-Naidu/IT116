<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
    <body>
        <h1>Please fill out the form below</h1>
            <form action="/name">
                <p>
                    <label for="firstname">Enter First Name:</label>
                    <input id="firstname" type="text" placeholder="First Name" name="firstname">

                </p>

                <p>
                    <label for="lastname">Enter Last Name:</label>
                    <input id="lastname" type="text" placeholder="Last Name" name="lastname">

                </p>

                <p>
                    <label for="wantedFood">Which food would you like to eat?</label>

                    <select name="wanted" id="wantedFood">

                        <option value="Chicken">Chicken</option>

                        <option value="Lamb">Lamb</option>

                        <option value="Shrimp">Shrimp</option>
                        
                    </select>

                </p>

                <p>
                    <label for="requests">Do you have any allergies</label>
                    <textarea id="requests" name="reqs" rows="6" cols="8" placeholder="Type Your Allergies Here"></textarea>
                 </p>

                 <button>Send</button>

    
    </body>
</html>
