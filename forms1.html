<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<!--Everything goes into the body  -->
<body>
    <section>
        <h1>Username & Password</h1>
            <form action="/tacos">
                <!--  -->
                <p>
                    <label for="username">Enter a Name</label>
                    <input id="username" type="text" placeholder="Username" name="username">

                </p>
                <!--  -->
                <p>

                    <label for="password">Enter a Name</label>
                    <input id="password" type="text" placeholder="Password" name="password">

                </p>
            </form>    
    </section>
    
</body>
</html>
